<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WaifuEverywhere</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="waifu.css">
    <script src="purify.min.js"></script>
    <script src="waifu.js"></script>
</head>

<body class="bg-dark text-light">
    <div id="root" class="container-fluid">

        <div class="row">

            <div id="description-col" class="col d-none">

                <div id="description" class="container pt-3">
                    <p class="text-break">No description</p>
                </div>

            </div>

            <div id="content-col" class="col-12">

                <div id="waifu-container" class="container-fluid text-center p-3">
                    <img id="waifu" src="" alt="No image">
                </div>

                <div class="container-fluid p-3">
                    <div class="d-grid gap-2 col-8 mx-auto">
                        <button type="button" id="new-waifu" class="btn btn-primary">New Waifu</button>
                        <button type="button" id="info" class="btn btn-outline-info">Info</button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
